<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>辅导员信息查看</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://v3.bootcss.com/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="https://v3.bootcss.com/examples/dashboard/dashboard.css" rel="stylesheet">
    <link href="https://v3.bootcss.com/examples/navbar/navbar.css" rel="stylesheet">
    <script src="https://v3.bootcss.com/assets/js/ie-emulation-modes-warning.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
</head>
<body>
<div class="container" id="app">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <ul class="nav navbar-nav">
                    <li ><a class="navbar-brand" href="/admin/">管理所有班级</a></li>
                </ul>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li ><a href="/classes/add">添加班级</a></li>
                    <li><a href="/stu">管理所有学生</a></li>
                    <li><a href="/stu/add">添加学生</a></li>
                    <li class="active"><a href="/cou/">管理所有课程</a></li>
                    <li><a href="/classes/add">添加课程</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" onclick="myFunction()">注销用户</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>
    <script>
        function myFunction(){
            var r=confirm("是否确定注销!");
            if (r==true){
                window.location.href="logout";
            }
            else{
            }
        }
    </script>
    <table>
        <tr><td>欢迎你  管理员 </td><td ></td></tr>
    </table>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr> <th width="16%">课程名</th>
                <th width="16%">课程老师名</th>
                <th width="16%">学分</th>
                <th width="16%">学时</th>
                <th width="16%">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="cou in all_course">
                <td >{{cou.course.name}}</td>
                <td >{{cou.teacher.name}}</td>
                <td >{{cou.course.credit}}</td>
                <td >{{cou.course.period}}</td>
                <td>
                    <a :href="'/cou/'+cou.course.id">查看</a> &nbsp;&nbsp;
                    <a href="#" v-on:click="sanchu(cou.course.id)">删除</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
</body>
<script>
    var em=new Vue({
        el:'#app',
        data:{
            all_class:'',
            all_stu:'',
            all_course:''
        },
        methods:{
            get_classes: function () {
                this.$http.post("/get_all_classes")
                    .then(function (value) {
                        this.all_class =value.body.all_class;

                    });

            },
            get_all_stu:function () {
                this.$http.post("/get_all_student")
                    .then(function (value) {
                        console.log(value.body.all_stu)
                        this.all_stu =value.body.all_stu;

                    });

            },
            get_all_course:function () {
                this.$http.post("/get_all_course")
                    .then(function (value) {
                        console.log(value);
                        this.all_course=value.body.all_course;
                    });
            },
            add_classes:function () {
                self.location="/classes/add"

            },
            sanchu:function (di) {
                this.$http.post("/cou/delete/"+di)
                    .then(function (value) {
                        alert("删除成功！");
                        history.go(0);
                    });

            }



        }
    })
    em.get_classes();
    em.get_all_stu();
    em.get_all_course();

</script>
</html>
